<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="main-layout">

    <header class="main-header full main-layout flex align-center">
        <nav class="main-nav">
            <h1 class="logo">Travel-Tip <span class="fa hint-icon"></span></h1>
        </nav>
    </header>

    <main class="main-container flex column space-between">

        <section class="map-container">

            <form onsubmit="onSearchPlace(event)" class="search-label">
                <input class="search-input full" type="text" placeholder="Search location...">
                <button class="fa search-btn"></button>
            </form>


            <section class="modal-form flex column align-center justify-center hide">
                <h1>Are you sure?</h1>
                <section class="modal-btns">
                    <button onclick="onAddPlace(true)">Save</button>
                    <button onclick="onAddPlace(false)">Cancel</button>
                </section>
            </section>


            <div id="map" style="width: 100%; height: 90%;"></div>
            <button onclick="onGetUserPos()" class="fa my-location-btn"></button>

        </section>

        <section class="info-container flex column">

            <section class="current-location-container flex space-between align-center">
                <h2 class="current-location">Current location</h2>
                <button class="fa copy-btn"></button>
            </section>

            <section class="saved-locations flex column">


            </section>

            <section class="weather-container flex align-center">
                <h3 class="locName"></h3>
                <h4 class="degrees">24</h4>
                <img class="weather-icon" src="img/sun.png" alt="">
                <h5 class="date">now</h5>
            </section>
        </section>
    </main>


    <script src="js/services/storage.service.js"></script>
    <script src="js/services/weather.service.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
